name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: List dist contents
        run: |
          echo "Listing contents of dist folder:"
          ls -laR ./dist
          echo "Checking for symlinks:"
          find ./dist -type l || echo "No symlinks found"
          echo "Checking dist folder size:"
          du -sh ./dist

      - name: Remove symlinks if any
        run: |
          find ./dist -type l -delete
          echo "Removed any symlinks from dist"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: |
            ./dist
            !./dist/**/*.map
            !./dist/**/node_modules
            !./dist/.*
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
